<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="static/styles/style.css">
</head>
<body>
<script src="static/js/http.js"></script>
<script>
    async function login() {
        const email = document.getElementById('login')?.value;
        const password = document.getElementById('password')?.value;
        try {
            await post('login', {email, password})
            document.location.href = '/'
        } catch (e) {
            console.log(e)
        }
    }
</script>
<div class="container">
    <div class="login">
        <h2>
            Login
        </h2>
        <div class="login__input">
            <div>
                Email
            </div>
            <div class="d-flex">
                <input type="email" id="login" name="email" value="teisanutudort@gmail.com">
            </div>
        </div>
        <div class="login__input">
            <div>
                Password
            </div>
            <div class="d-flex">
                <input type="password" id="password" name="password" value="11111111">
            </div>
        </div>
        <div id="error" class="login__input error hidden">
            <p id="error-text" class="error__text">
                Error
            </p>
        </div>
        <div class="login__input d-flex justify-end">
            <div>
                <a href="/forgot_password">
                    Forgot password?
                </a>
                <a style="margin-left: 8px" href="/register">
                    Register
                </a>
            </div>
        </div>
        <div class="login__input">
            <div class="d-flex">
                <button id="submit-btn" class="full-width" onclick="login()">Submit</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
