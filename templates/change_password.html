<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="static/styles/style.css">
</head>
<body>
<script src="static/js/http.js"></script>
<script>
    async function reset() {
        const old_password = document.getElementById('old_password')?.value;
        const new_password = document.getElementById('new_password')?.value;
        const password_confirmation = document.getElementById('password_confirmation')?.value;

        try {
            await post('change_password', {old_password, password_confirmation, new_password})
            document.location.href = '/'
        } catch (e) {
            console.log(e)
        }
    }
</script>
<div class="container">
    <div id="form" class="login">
        <h2>
            Change password
        </h2>
        <div class="login__input">
            <div>
                Old password
            </div>
            <div class="d-flex">
                <input type="email" id="old_password">
            </div>
        </div>
        <div class="login__input">
            <div>
                New password
            </div>
            <div class="d-flex">
                <input type="email" id="new_password">
            </div>
        </div>
        <div class="login__input">
            <div>
                Repeat password
            </div>
            <div class="d-flex">
                <input type="email" id="password_confirmation">
            </div>
        </div>
        <div id="error" class="login__input error hidden">
            <p id="error-text" class="error__text">
                Error
            </p>
        </div>
        <div class="login__input d-flex justify-end">
            <a href="/login">
                Login
            </a>
        </div>
        <div class="login__input">
            <div class="d-flex">
                <button id="submit-btn" class="full-width" onclick="reset(event)">Submit</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
